sourceCompatibility = 1.8
version = '1.0'
mainClassName = "com.aegamesi.protobufexploder.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.google.guava:guava:18.0'
}